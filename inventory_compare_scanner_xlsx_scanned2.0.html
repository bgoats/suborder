<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inventory Compare & Scan — CSV/XLSX (Remaining shows Scanned)</title>
<style>
  :root { --bg:#0f172a; --panel:#111827; --panel2:#0b1220; --text:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; --warn:#f59e0b; --error:#ef4444; --border:#1f2937; }
  body { margin:0; background: radial-gradient(1200px 800px at 20% 10%, #0b1430, #0a0f1f 45%, var(--bg) 100%); color:var(--text); font-family: ui-sans-serif, system-ui; line-height:1.45; }
  header { padding:18px 20px; border-bottom:1px solid var(--border); background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0)); position:sticky; top:0; z-index:5; display:flex; justify-content:space-between; }
  .card { background:rgba(255,255,255,0.02); border:1px solid var(--border); border-radius:14px; box-shadow:0 10px 40px rgba(0,0,0,0.25); padding:16px; margin-top:18px; }
  table { width:100%; border-collapse:collapse; font-size:13px; }
  th,td { border-bottom:1px solid var(--border); padding:8px; text-align:left; }
  button { background:#111827; color:var(--text); border:1px solid var(--border); border-radius:10px; padding:6px 10px; cursor:pointer; font-size:12px; }
  button:hover { background:#0d1322; }
</style>
</head>
<body>
<header>
  <h1>Inventory Compare & Live Scan — CSV/XLSX</h1>
</header>
<div class="container">
  <div class="card">
    <h2>Remaining (Manual Mark-Off Enabled)</h2>
    <div style="max-height: 260px; overflow:auto;">
      <table id="remainingTable">
        <thead><tr><th>SKU</th><th>Description</th><th>Scanned</th><th>Remaining</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script>
(() => {
  const state = { master:new Map() };
  const els = { remainingTable: document.querySelector('#remainingTable tbody') };

  // Dummy data for demo — normally loaded via CSV/XLSX
  state.master.set('ABC',{ sku:'ABC', desc:'Widget A', expected:10, scanned:3 });
  state.master.set('DEF',{ sku:'DEF', desc:'Widget B', expected:5, scanned:2 });

  function renderRemaining(){
    const entries = Array.from(state.master.values()).filter(e=> e.expected > e.scanned);
    els.remainingTable.innerHTML='';
    for(const e of entries){
      const tr=document.createElement('tr');
      tr.innerHTML = `<td>${e.sku}</td><td>${e.desc}</td><td>${e.scanned}</td><td>${e.expected - e.scanned}</td>`;
      const tdAct=document.createElement('td');
      const btn=document.createElement('button');
      btn.textContent='Mark One Shot';
      btn.addEventListener('click',()=>{ markOneShot(e.sku); });
      tdAct.appendChild(btn);
      tr.appendChild(tdAct);
      els.remainingTable.appendChild(tr);
    }
  }

  function markOneShot(sku){
    const entry = state.master.get(sku);
    if(entry && entry.scanned < entry.expected){
      entry.scanned += 1;
      renderRemaining();
    }
  }

  renderRemaining();
})();
</script>
</body>
</html>
